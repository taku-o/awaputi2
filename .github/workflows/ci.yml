name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type checking
      run: npm run type-check

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm run test --workspace=@bubblepop/ui-library

  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, unit-tests]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build UI Library
      run: npm run build --workspace=@bubblepop/ui-library
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run E2E tests
      run: npm run test:e2e
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-playwright-report
        path: playwright-report/
        retention-days: 30

  storybook-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, unit-tests]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build UI Library
      run: npm run build --workspace=@bubblepop/ui-library
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Storybook tests
      run: npm run test:storybook
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: storybook-playwright-report
        path: packages/storybook-docs/playwright-report/
        retention-days: 30

